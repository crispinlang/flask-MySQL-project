<!-- This is the main base template used by all pages (layout, global CSS, navbar include).
     Save this as: templates/base.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Crispin's Website{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Global site-wide CSS (tables, containers, etc.) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Optional per-page extra CSS (e.g. landing page gradient) -->
    {% block head %}{% endblock %}
  </head>

  <body>
    <!-- Reusable navbar included on every page -->
    {% include "_navbar.html" %}

    <!-- Main page content area -->
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
